{% extends 'base.html' %}

{% block page_header %}
	<div class="container pt-5">
		<div class="row">
			<div class="col">
				<h1 class="display-5 fw-bold pb-3">
				  {% block head_title %}
				  {% endblock %}
				</h1>
			</div>
		</div>
	</div>
{% endblock %}

{% block content %}
  <div class="container pt-4">
	<div class="row">
	  <div class="col-6 allauth-content">
		{% block inner_content %}
		{% endblock %}
	  </div>
	</div>
  </div>

{% endblock %}
