{% load static %}

<!doctype html>
<html lang="en">
  <head>
    {% block meta %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="The Chocolate Factory. The best fairtrade chocolate in the world.">
        <meta name="keywords" content="chocolate, gifts, dark chocolate, milk chocolate, white chocolate, fairtrade">
    {% endblock %}

    {% block corecss %}
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {% endblock %}

    <title>The Choocolate Factory{% block extra_title %}{% endblock %}</title>

  </head>
  <body class="d-flex flex-column min-vh-100">
    
    <!-- Include header -->
    {% include 'includes/header.html' %}

    {% block content %}
    {% endblock %}

    {% block corejs %}
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    {% endblock %}
  </body>
</html>
