{% load static %}

<!doctype html>
<html lang="en">
  <head>
    {% block meta %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="The Chocolate Factory. The best fairtrade chocolate in the world.">
        <meta name="keywords" content="chocolate, gifts, dark chocolate, milk chocolate, white chocolate, fairtrade">
    {% endblock %}

    {% block corecss %}
        <!-- Vendor CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500;800;900&display=swap" rel="stylesheet">
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
    {% endblock %}

    <title>The Choocolate Factory{% block extra_title %}{% endblock %}</title>

  </head>
  <body class="d-flex flex-column min-vh-100 bg-primary">
    
    <!-- Include header -->
    {% include 'includes/header.html' %}

    {% block page_header %}
    {% endblock %}

    <div class="container-fluid bg-white">
      {% block content %}
      {% endblock %}
    </div>

    {% block corejs %}
        <!-- Vendor JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/c363a15e17.js" crossorigin="anonymous"></script>

        <!-- Project JS -->
        <script src="{% static 'js/quantityControl.js' %}"></script>
    {% endblock %}
  </body>
</html>
