{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container pt-5 pt-lg-7">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="container-fluid bg-white">
        <div class="row">
            <div class="col text-center mt-4">
                <h2>Products</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-10 offset-1">
                <div class="row mt-1 mb-2">

                </div>
                <div class="row">
                    {% for product in products %}
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                            <div class="card h-100 border-0 text-center">
                                {% if product.image %}
                                    <a href="" class="img-link">
                                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top img-fluid">
                                    </a>
                                {% else %}
                                    <a href="" class="img-link">
                                        <img src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}" class="card-img-top img-fluid">
                                    </a>
                                {% endif %}
                                <div class="card-body">
                                    <p class="card-title fs-5 "><a href="#">{{ product.name }}</a></p>
                                    <p class="lead font-weight-bold text-secondary">Â£{{ product.price }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
