{% extends 'base.html' %}
{% load static %}

{% block extra_title %} - Update Product{% endblock %}

{% block page_header %}
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <h1 class="display-5 fw-bold pb-3">
                    Product Management
                </h1>
                <p class="small">Update a product</p>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container pt-4">
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <p class="text-danger">You are updating <span class="fw-bold">{{ product.name }}</span>.</p>
                <form action="{% url 'update_product' product.id %}" method="POST" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex align-items-start justify-content-between">
                        <a href="{% url 'products' %}" class="btn rounded-0 py-2 theme-btn"><i class="icon fa-solid fa-xmark px-1" aria-hidden="true"></i> Cancel</a>
                        <button id="submit-button" class="btn btn-primary rounded-0 py-2 theme-btn">Update Product <i class="icon fa-solid fa-check px-1" aria-hidden="true"></i></button>    
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
